services:

  # METRICS
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - crm-prometheus-data:/var/lib/prometheus

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes:
      - crm-grafana-data:/var/lib/grafana

  # REDIS CACHE
  redis:
    image: redis
    volumes:
      - crm-redis-data:/var/lib/redis

  # CRM SERVICES
  auth-service:
    build:
      context: ../services/node-auth
      dockerfile: Dockerfile
    env_file:
      - ../services/node-auth/.env
      - .env                            
    ports:
      - "7001:7001"
    depends_on:
      auth-mysql:
        condition: service_healthy
      redis:
        condition: service_started

  auth-mysql: 
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=authdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=adminpwd
    ports:
      - "3306:3306"
    volumes:
      - crm-auth-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

  client-service:
    build:
      context: ../services/node-client
      dockerfile: Dockerfile
    env_file:
      - ../services/node-client/.env
      - .env                            
    ports:
      - "7002:7002"
    depends_on:
      client-mysql:
        condition: service_healthy
      redis:
        condition: service_started

  client-mysql: 
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=authdb
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=adminpwd
    ports:
      - "3307:3307"
    volumes:
      - crm-client-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 10s

# VOLUMES
volumes:
  crm-prometheus-data:
  crm-grafana-data:
  crm-redis-data:
  crm-auth-mysql-data:
  crm-client-mysql-data: